<!DOCTYPE html>
<html>

<head>
    <title>LightTabs</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .space {
            margin-bottom: 10px;
            padding: 10px;
            border: 0.1px solid black;
            display: flex;
            justify-content: space-between;
        }

        button {
            background-color: black;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: orange;
        }

        button:active {
            background-color: darkred;
        }

        input {
            background-color: black;
            color: white;
            border: 1px solid white;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h2>Manage Your Spaces</h2>
    <div id="spacesList"></div>
    <script src="popup.js"></script>
</body>

</html>
